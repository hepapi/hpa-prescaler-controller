
image:
  repository: ""
  pullPolicy: "Always"
  tag: ""


configMap:
  enabled: true
  configValues:
    LOOP_INTERVAL_SECS: "60"
    LOOP_INITAL_DELAY_SECS: "10"
    GRACE_TIME_DELTA_MINS: "10"
    DEPLOY_ENV: "Production" 
    ARGOCD_ENDPOINT: "http://argocd-server.argocd"
    ARGOCD_TOKEN: ""
    ARGOCD_SSL_VERIFY: "false"


